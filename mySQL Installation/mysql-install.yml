---
- name: Install MySQL on Red Hat Enterprise Linux
  hosts: all 
  become: yes

  tasks:
    - name: Install MySQL Server
      dnf:
        name: mysql-server
        state: present
      register: mysql_install_result

    - name: Debug message for MySQL installation status
      debug:
        msg: "MySQL installation status: {{ mysql_install_result.results }}"

    - name: Start MySQL service
      service:
        name: mysqld
        state: started
        enabled: yes
      register: mysql_service_result

    - name: Debug message for MySQL service status
      debug:
        msg: "MySQL service status: {{ mysql_service_result }}"
