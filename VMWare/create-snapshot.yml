---
- name: snapshots
      community.vmware.vmware_guest_snapshot:
        hostname: "{{vcenter}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: no
        datacenter: "{{ datacenter_name }}"
        folder: "/{{ datacenter_name }}/vm/"
        name: "{{ guest_name }}"
        state: present
        snapshot_name: "Ansible-Prepatch-Snapshot"
        description: "The server is being Snapshot process"
      delegate_to: localhost